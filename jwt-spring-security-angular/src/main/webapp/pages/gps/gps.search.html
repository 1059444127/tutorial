<div class="col-md-6 col-md-offset-3">
    <h2 class="text-center">查询GPS采集仪</h2>
    <form name="form" ng-submit="vm.get()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.id.$dirty && form.id.$error.required }">
            <label for="id">温度计编号</label>
            <input type="text" name="thermBarcode" id="thermBarcode" class="form-control" ng-model="vm.gps.thermBarcode" required />
            <span ng-show="form.thermBarcode.$dirty && form.thermBarcode.$error.required" class="help-block">温度计编号不能为空</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary btn-group btn-group-justified">查询</button>
        </div>
    </form>
</div>
